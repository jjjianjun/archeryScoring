<html>
    <head>
        <title>Try out SVG and other html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <svg width="500" height="500"> 
        <circle cx="100" cy="100" r="50" stroke="green" fill="yellow"  stroke-width="4" style="opacity: 1" />
        <rect  width="100" height="100" style="fill:rgb(0,0,255);stroke-width:10" />
        </svg>
        <br><br>
        
        <svg width="300" height="250">
            <polygon points="100,10 40,198 190,78 10,78 190,200" style="fill:lime;stroke:pink;stroke-width:5; fill-rule:evenodd" />
        
        </svg>
        
        <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
          </defs>
          <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
          <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
          Sorry, your browser does not support inline SVG.
          </svg> <br><br>
          
          <video width="350" height="150" controls>
              <source src="html5stuff/movie.mp4" type="video/mp4">
              Tak support la deh
          </video>
          <br><br>
         
          <object width="400" height="500" data="http://www.w3schools.com/">
              
          </object>
          
    </body>
</html>
